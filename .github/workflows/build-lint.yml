name: Build and Test

on: [push, pull_request]

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install    

      - name: Run linter
        uses: wearerequired/lint-action@v1
        with:
          prettier: true

  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test
        env:
          CI: true

      - name: Generate build
        run: npm run build

